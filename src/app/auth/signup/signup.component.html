<div class="row">
    <div class="col-sm-8 col-offset-2">
        <h2>Créer un compte</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">
                    Adresse email
                </label>
                <input type="text" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">
                    Mot de passe
                </label>
                <div class="input-group">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control pwd" id="password" formControlName="password">
                    <span class="input-group-btn">
                        <button class="btn btn-default reveal" type="button" (click)="onShowPassword()">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </button>
                    </span>  
                </div>        
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Créer mon compte</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
