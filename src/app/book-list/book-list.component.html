<div class="row">
    <div class="col-xs-12">
        <h2>Liste des livres</h2>
        <div class="form-group">
            <button class="btn btn-success" routerLink="/books/new">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nouveau Livre
            </button>
        </div>
        <div class="alert alert-danger text-center form-group" role="alert" *ngIf="!books || books.length === 0">
            Votre biblioth√®que ne dispose d'aucun livre
        </div>
        <table class="table table-striped table-hover form-group" *ngIf="books && books.length > 0">
            <thead>
                <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-5">Titre</th>
                <th class="col-md-5">Auteur</th>
                <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; let id = index" (click)="onViewBook(id)" style="cursor: pointer;">
                <th>{{ id }}</th>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td class="text-center">
                    <button class="btn btn-danger" (click)="onRemoveBook(book)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
