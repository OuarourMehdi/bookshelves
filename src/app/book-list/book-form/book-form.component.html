<div class="row">
    <div class="col-sm-8 col-offset-2">
        <h2>Création d'un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">
                    Titre du livre
                </label>
                <input type="text" class="form-control" name="title" autocomplete="off" formControlName="title" />
            </div>
            <div class="form-group">
                <label for="author">
                    Auteur
                </label>
                <input type="text" class="form-control" name="author" autocomplete="off" formControlName="author" />
            </div>
            <div class="form-group">
                <label for="author">
                    Ajouter une photo
                </label>
                <input type="file" class="form-control" name="author" accept="image/*" (change)="onUploadImage($event)" />
                <p class="text-success" *ngIf="imageUrl && imageUrl !== ''">L'image a bien été chargé</p>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid || imageIsUploading">Créer le livre</button>
        </form>
    </div>

</div>
